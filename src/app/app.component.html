<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Cím</th>
        <th scope="col">Szerző</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td> {{book.author}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
